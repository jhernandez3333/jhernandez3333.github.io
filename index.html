<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Flippable Card</title>
</head>
<!-- Your HTML Here -->
<body>
    <div class="card-container">
        <div class="card">
            <div class="card-front">
                <img src="basil.jpg" alt="Card Image" class="card-pic">
                <div class="card-content">
                    <h2 class="card-title">Hello!</h2>
                    <p class="card-text">I'm Jessica Hernandez, a B.S./M.S. CS student in my last undergrad semester with a minor in Health and Medical Sciences (HMED). This is my 5th year and I enjoy growing basil. P.S. hover over the card to flip it over :)</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
